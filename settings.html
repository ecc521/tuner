<body></body>
<script>

function savesettings() {
  alert("Settings aren't currently saved")
}
  
function option(obj) {
  let container = document.createElement("div")
  let p = document.createElement("p")
  p.innerHTML = obj.questiontext
  
  container.appendChild(p)
  
  for (let i=0;i<obj.answers.length;i++) {
    let radio = document.createElement("input")
    radio.type = "radio"
    radio.name = obj.questionname
    radio.value  = obj.answers[i].value
    radio.innerHTML = obj.answers[i].text
    radio.addEventListener("click", savesettings)
    container.appendChild(radio)
  }
  return container
}


  
  
document.body.appendChild(option({
  questiontext: "Ab or G#",
  questionname: "note1",
  answers:[
    {
      value:"Ab",
      text:"Ab"
    },
    {
      value:"G#"
      text:"G#"
    }
  
  ]
}))
  
  
  
  
  
  
  
  
  
  

</script>
